<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Универсальный стиль для кнопок "Купить" */
        .btn-buy {
            background-color: #0d6efd; /* синий Bootstrap */
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-buy:hover {
            background-color: #0b5ed7; /* темнее при наведении */
            color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="h3 mb-1">Товары</h1>
                        <p class="mb-0 opacity-75">Наш ассортимент</p>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-light text-primary">ЭФБО-08-24</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html">
                                <i class="bi bi-house me-1"></i>Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="news.html">
                                <i class="bi bi-newspaper me-1"></i>Новости
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="goods.html">
                                <i class="bi bi-cart me-1"></i>Товары
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">
                                <i class="bi bi-telephone me-1"></i>Контакты
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container my-5">
            <section>
                <div class="row g-4">

                    <!-- Товар 1 -->
                    <div class="col-12 col-md-4">
                        <div class="card h-100 shadow-sm text-center">
                            <img src="../images/tovar_1.jpg" class="card-img-top" alt="Фуражка полицейская" style="width: 200px; height: 200px; object-fit: cover; margin: 0 auto;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Фуражка полицейская</h5>
                                <p class="card-text fw-bold">Цена: 1 499₽</p>
                                <a href="#" class="btn btn-buy mt-auto"><i class="bi bi-cart-plus me-1"></i>Купить</a>
                            </div>
                        </div>
                    </div>

                    <!-- Товар 2 -->
                    <div class="col-12 col-md-4">
                        <div class="card h-100 shadow-sm text-center">
                            <img src="../images/tovar_2.jpg" class="card-img-top" alt="Ничотко" style="width: 150px; height: 200px; object-fit: cover; margin: 0 auto;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Ничотко</h5>
                                <p class="card-text fw-bold">Цена: 5 999₽</p>
                                <a href="#" class="btn btn-buy mt-auto"><i class="bi bi-cart-plus me-1"></i>Купить</a>
                            </div>
                        </div>
                    </div>

                    <!-- Товар 3 -->
                    <div class="col-12 col-md-4">
                        <div class="card h-100 shadow-sm text-center">
                            <img src="../images/tovar_3.jpg" class="card-img-top" alt="BMW M5 F10" style="width: 250px; height: 200px; object-fit: cover; margin: 0 auto;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">BMW M5 F10</h5>
                                <p class="card-text fw-bold">Цена: 4 500 000₽</p>
                                <a href="#" class="btn btn-buy mt-auto"><i class="bi bi-cart-plus me-1"></i>Купить</a>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; 2024 Наш магазин. Все права защищены.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
                        <a href="#" class="text-white text-decoration-none">Политика конфиденциальности</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
